# Environment for testing Regional-DR.
---
name: "rdr"

ramen:
  hub: hub
  clusters: [dr1, dr2]
  topology: regional-dr
  features:
    volsync: true

templates:
  - name: "dr-cluster"
    driver: "$vm"
    container_runtime: containerd
    network: "$network"
    cpus: 4
    memory: "6g"
    extra_disks: 1
    disk_size: "50g"
    feature_gates:
      - StatefulSetAutoDeletePVC=true
  - name: "hub-cluster"
    driver: "$vm"
    container_runtime: containerd
    network: "$network"
    cpus: 2
    memory: "4g"
    workers:
      - addons:
          - name: argocd
            args: ["hub", "dr1", "dr2"]

profiles:
  - name: "dr1"
    template: "dr-cluster"
  - name: "dr2"
    template: "dr-cluster"
  - name: "hub"
    template: "hub-cluster"

